<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
.light-box {
height: 260px;
width: 810px;
background-color: #000000;
margin-left: auto;
margin-right: auto;
}
.lights {
display: inline-block;
width: 200px;
height: 200px;
border-radius: 50%;
background-color: #000000;
padding: 3px;
margin: 30px;
}
#l1 {
background-color: #001aff;
}


#l2 {
background-color: #fa0000;
}


#l3 {
background-color: #14f500;
}
.off {
background-color: rgb(0, 0, 0) !important;
}

</style>


    <title>Document</title>
  </head>
  <body>
  <div id="box" class="light-box">
	<div id="l1" class="lights off"></div>
	<div id="l2" class="lights off"></div>
	<div id="l3" class="lights off"></div>
	</div>


    <script>
      function toggleLights(lightId) {
  const begin = document.getElementById(lightId);

  if (begin.classList.contains("off")) {
    begin.classList.remove("off");
  } else {
    begin.classList.add("off");
  }
}
 
var pattern = ["l1", "l2", "l3"];

i = 0;
               
                   setInterval(disco, 1000);
      function disco() {
        if (i >= pattern.length) {
          i = 0;
        }
        toggleLights(l1[i]);
        i++;
      }

var blueLight = 1000;
var interval;
first();

function first() {
  clearInterval(interval);
  toggleLights(pattern(i));
  blueTimeChange();
  interval = setInterval(blueLight, blueTimeChange);
}

var redLight = 1000;
var interval;
second();

function redTimeChange() {
  redLight = redLight * 4;
}

function second() {
  clearInterval(interval);
  toggleLights("l2");
  redTimeChange();
  interval = setInterval(redLight, redTimeChange);
}

var greenLight = 3000;
var interval;
third();

function greenTimeChange() {
  greenLight = greenLight * 1.3;
}

function third() {
  clearInterval(interval);
  toggleLights("l3");
  greenTimeChange();
  interval = setInterval(greenLight, greenTimeChange);
}

    </script>
  </body>
</html>
