    <div class="container pt-3">
      <div class="mx-auto">
        <h1 style="text-align: center;">Calculator</h1>
        <p>
          This particular project I have chosen to design a working calculator.
          For the final design this will involve: At the moment this is still a

        </p>

    <div class="container">
      <h1>Calculator</h1>
      <div id="ErrorMessage" class="alert alert-danger d-none"></div>
      <form name="calculator">
        <table class="table table-borderless calculator-table border">
          <thead>
            <tr>
              <td colspan="4">
                <input
                  type="text"
                  name="display"
                  id="display"
                  disabled
                  class="form-control form-size"
                />
              </td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <input
                  type="button"
                  name="one"
                  value="1"
                  class="btn btn-info"
                  onclick="answer('1')"
                />
              </td>
              <td>
                <input
                  type="button"
                  name="two"
                  value="2"
                  class="btn btn-info"
                  onclick="answer('2')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="three"
                  value="3"
                  class="btn btn-info"
                  onclick="answer('3')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="plus"
                  value="+"
                  class="btn btn-warning"
                  onclick="answer('+')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  name="four"
                  value="4"
                  class="btn btn-info"
                  onclick="answer('4')"
                />
              </td>
              <td>
                <input
                  type="button"
                  name="five"
                  value="5"
                  class="btn btn-info"
                  onclick="answer('5')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="six"
                  value="6"
                  class="btn btn-info"
                  onclick="answer('6')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="minus"
                  value="-"
                  class="btn btn-warning"
                  onclick="answer('-')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  name="seven"
                  value="7"
                  class="btn btn-info"
                  onclick="answer('7')"
                />
              </td>
              <td>
                <input
                  type="button"
                  name="eight"
                  value="8"
                  class="btn btn-info"
                  onclick="answer('8')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="nine"
                  value="9"
                  class="btn btn-info"
                  onclick="answer('9')"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="multiply"
                  value="*"
                  class="btn btn-warning"
                  onclick="answer('*')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="reset"
                  name="Clear"
                  value="C"
                  class="btn btn-danger"
                />
              </td>
              <td>
                <input
                  type="button"
                  name="zero"
                  value="0"
                  class="btn btn-info"
                  onclick="answer('0')"
                />
              </td>
              <td>
                <input
                  type="button"
                  name="backspace"
                  value="Ce"
                  class="btn btn-danger"
                  onclick="calculator.display.value = calculator.display.value.substring(0, calculator.display.value.length - 1)"
                />
              </td>

              <td>
                <input
                  type="button"
                  name="divide"
                  value="/"
                  class="btn btn-warning"
                  onclick="answer('/')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  name="equals"
                  value="="
                  class="btn btn-success"
                  onclick="evalute()"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <script type="text/javascript">
      function evalute() {
        try {
          calculator.display.value = eval(calculator.display.value);
        } catch (err) {
          var element = document.getElementById("ErrorMessage");

          element.innerHTML = err;
          element.classList.remove("d-none");
        }
      }

      function answer(value) {
        calculator.display.value += value;
        document.getElementById("ErrorMessage").classList.add("d-none");

      }
    </script>
  </body>
